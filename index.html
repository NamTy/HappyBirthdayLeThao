<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy birthday</title>
    <link rel="stylesheet" href="./asset/countdown.css">
    <style type="text/css">
        .btn_start {
            width: 100%;
            height: 100px;
            margin: 30px auto;
            text-align: center;
        }
        
        .btn {
            padding: 1rem 4rem;
            border-radius: 7px;
            font-size: 2rem;
        }
    </style>

</head>

<body>
    <!-- <iframe src="./asset/media/Am-thanh-dem-nguoc-het-gio-www_tiengdong_com.mp3" allow="autoplay" style="display:none" id="iframeAudio">
    </iframe> -->
    <audio controls loop id="audio">
        <source src="./asset/media/Am-thanh-dem-nguoc-het-gio-www_tiengdong_com.mp3" type="audio/mpeg">
    </audio>
    <script type="text/javascript">
        var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
        if (!isChrome) {
            $('#iframeAudio').remove()
        } else {
            $('#playAudio').remove() // just to make sure that it will not have 2x audio in the background 
        }
    </script>
    <div id="clock">
        <span id="seconds">3</span>
    </div>
    <div class="btn_start">
        <input type="button" value="Start" class="btn" onclick="play()">
    </div>
    <script src="js/countdown.js"></script>
    <script type="text/javascript">
        function play() {
            var audio = document.getElementById("audio");
            timeLeft = 3;

            function countdown() {
                timeLeft--;
                document.getElementById("seconds").innerHTML = String(timeLeft);
                if (timeLeft > 0) {
                    setTimeout(countdown, 1000);
                } else {
                    window.location = "./birthday.html";
                }
            }
            audio.play();
            setTimeout(countdown, 1000);

        }
    </script>
</body>

</html>
